<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    .dropdown ul {
        display:  none;
        list-style: none;
        margin: 0;
        border: 1px solid black;
        padding : 10px;
        width : 200px;
    }
    .dropdown.on ul{
        display:block;
    }
</style>
</head>
<body>
<div id="app">
    <!-- 백틱 문자 써서 값을 받을 수 있음 -->
    <img :id= "`thumb_${id}`" :src='image'>
    <div :style="[style, fontStyle]" :class="[dropdown, toggle]">
        테스트용 디브
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
        </ul>
    </div>
</div>
</body>
<script  src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    let app = new Vue({
        el:'#app',
        // el은 뷰에 연결할 html돔 요소를 지정
        data(){
            return{
                id : 1,
                image: 'https://picsum.photos/210/118/?Image=200',
                style:{
                    background:'red'
                },
                fontStyle: {
                    fontSize: '100px',
                    fontFamily : 'dotum'
                },
                dropdown: 'dropdown',
                toggle:{
                    on : false
                }
            };
        }
    });
</script>
</html>
